apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "jp.so_raseene.kaesu"
        versionCode 8
        versionName '1.2.2'
        minSdkVersion 14
        targetSdkVersion 28

        ndk {
            moduleName "native"
            abiFilters 'armeabi-v7a'
        }
    }

    signingConfigs {
        releaseKey {
            keyAlias System.getenv("KEYALIAS")
            keyPassword System.getenv("PASSWORD")
            storeFile file(System.getenv("KEYSTORE"))
            storePassword System.getenv("PASSWORD")
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix = '.debug'
            versionNameSuffix = 'd'
            debuggable true
            jniDebuggable true
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
            debuggable false
            jniDebuggable false
            signingConfig signingConfigs.releaseKey

            externalNativeBuild {
                ndkBuild {
                    cFlags '-Ofast'
                }
            }
        }
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    externalNativeBuild {
        ndkBuild {
            path file('src/main/jni/Android.mk')
        }
    }
}

dependencies {
    implementation 'com.android.support:support-v4:25.3.1'
    implementation 'com.google.android.gms:play-services-plus:11.0.4'
    implementation 'com.google.android.gms:play-services-games:11.0.4'
    implementation 'com.google.android.gms:play-services-ads:11.0.4'
    implementation project(':BaseGameUtils')
    implementation 'com.android.support:cardview-v7:25.3.1'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation project(':nendSDK')
}
